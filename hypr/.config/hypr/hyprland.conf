# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

input {
    # keyboard
    kb_layout = us, us, ch
    kb_variant = basic, intl, basic

    # mouse
    sensitivity = 0.5
    accel_profile = flat

    # cursor
    follow_mouse = 2
}

# general settings
general {
    # layout
    layout = master

    # borders
    border_size = 1
    no_border_on_floating = false
    gaps_in = 6
    gaps_out = 12
    col.inactive_border = rgba(00000000)
    col.active_border = rgba(15D7E5FF)
    col.nogroup_border = rgba(00000000)
    col.nogroup_border_active = rgba(15D7E5FF)

    # behaviour
    no_focus_fallback = false
    resize_on_border = true
    extend_border_grab_area = 8
    hover_icon_on_border = true
    resize_corner = 0

    # tearing
    # potentially exclude games from buffering?
    allow_tearing = false
}

# layout settings
master {
    mfact = 0.5
    new_status = slave
    new_on_active = after
    orientation = left
}

# visual settings
decoration {
    # corners
    rounding = 0
    rounding_power = 2

    # transparency
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    # misc
    dim_inactive = false
    border_part_of_window = true
    shadow:enabled = false
    blur:enabled = false
}

# this and that
misc {
    disable_hyprland_logo = true
    font_family = JetBrainsMonoNerdFont
    splash_font_family = JetBrainsMonoNerdFont
    mouse_move_focuses_monitor = false
    mouse_move_enables_dpms = false
    key_press_enables_dpms = true
    focus_on_activate = false
    allow_session_lock_restore = true
    background_color = rgba(202020FF)
    new_window_takes_over_fullscreen = 2
    middle_click_paste = false
}

# bääh
animations:enabled = false

# window rules
windowrule = idleinhibit always, class:steam_app.*

windowrule = opacity 0.9, class:foot
windowrule = opacity 0.9, class:com.mitchellh.ghostty
windowrule = opacity 0.93, class:SpeedCrunch

# ..
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
