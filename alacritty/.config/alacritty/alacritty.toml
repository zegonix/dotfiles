#import = ["~/.config/alacritty/zegonix.toml"]
import = ["~/.config/alacritty/summer.toml"]

# history configuration
[scrolling]
history = 100000

# font configuration
[font]
size = 13.0

[font.bold]
family = "VictorMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "VictorMono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "VictorMono Nerd Font"
style = "SemiBoldItalic"

[font.normal]
family = "VictorMono Nerd Font"
style = "SemiBold"