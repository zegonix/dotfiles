# --------------------------
# foo terminal configuration
# --------------------------

title=ÓâÅ traveling by foot
locked-title=yes

# font settings
line-height=17
font=JetBrainsMonoNerdFont:weight=regular:size=14.5
font-bold=JetBrainsMonoNerdFont:weight=extrabold:size=14.5
font-italic=JetBrainsMonoNerdFont:weight=regular:slant=italic:size=14.5
font-bold-italic=JetBrainsMonoNerdFont:weight=extrabold:slant=italic:size=14.5
dpi-aware=yes
box-drawings-uses-font-glyphs=yes
bold-text-in-bright=no

# miscellaneous
selection-target=clipboard
gamma-correct-blending=no

[scrollback]
lines=10000

[cursor]
style=block
unfocused-style=hollow
blink=no
